# TrendRadar 完整配置文件（适配GitHub Actions部署，限定前5热点）
# 爬虫核心配置（新增平台列表，解决无数据问题）
crawler:
  enabled_platforms: ["weibo", "douyin", "zhihu", "toutiao", "baidu"] # 启用主流平台抓取
  max_hot_items: 5 # 全局限制各平台热点数量为5条
  fetch_interval: 600 # 每10分钟抓取一次（单位：秒）
  timeout: 30 # 抓取超时时间
  retry_times: 3 # 失败重试次数

# 报告展示配置（限定前5热点，按平台分组）
report:
  mode: current                     # 可选: daily | current | incremental，选current表示当前榜单模式
  display_mode: platform            # 分组维度: keyword | platform，选platform按平台分组展示热点
                                    # keyword: 按关键词分组显示（默认）
                                    # platform: 按平台/来源分组显示，更易查看各平台Top5
  # 关键词组排序方式（仅 display_mode: keyword 时生效）
  # true: 按 frequency_words.txt 中的定义顺序排列
  # false: 按匹配到的热点条数排序（条数多的在前）
  sort_by_position_first: false
  rank_threshold: 5                   # 排名高亮阈值（排名≤5的热点会高亮，贴合Top5需求）
  max_news_per_keyword: 5             # 每个关键词最大显示数量，设为5即限制单关键词仅显示5条热点
  rank_weight: 0.8                    # 排序权重，设为0.8优先按平台排名排序，确保Top5热点靠前

# 数据输出配置（解决无json/txt文件问题，同时生成三种格式）
output:
  format: ["json", "txt", "db"] # 同时生成json、txt、db三种格式，便于验证和使用
  save_path: "./output" # 数据保存根目录（对应仓库output文件夹）
  news_save_path: "./output/news" # db文件存储路径（对应仓库output/news文件夹）

# AI分析配置（避免遗漏导致功能异常，新手适配deepseek）
ai_analysis:
  enable: true
  provider: deepseek                 # 新手优先选deepseek，免费额度充足，无需额外付费
  api_key: ${AI_API_KEY}             # 环境变量注入，不硬编码密钥（从GitHub Secrets读取）
  temperature: 0.7 # 创作自由度（0-1，越低越严谨，适配普通受众视角）
  prompt_templates: {}               # 暂留空，后续可按模板补充多平台创作Prompt
